steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform:0.12.24'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform init
      else
        for dir in environments/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform init || exit 1
          cd ../../
        done
      fi 

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:0.12.24'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform plan
      else
        for dir in environments/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}  
          echo ""
          echo "*************** TERRAFOM PLAN ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform plan || exit 1
          cd ../../
        done
      fi 
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:0.12.24'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME      
        terraform apply -auto-approve
      else
        echo "***************************** SKIPPING APPLYING *******************************"
        echo "Branch '$BRANCH_NAME' does not represent an oficial environment."
        echo "*******************************************************************************"
      fi
# [END tf-apply]      

# [START docker pull]
- id: 'docker pull'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'pull', 'us-central1-docker.pkg.dev/katmar-21/docker-repo/docker-hello-world:latest']
# [END docker pull]

# [START docker build]
- id: 'docker build'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'docker-hello-world:1.0-SNAPSHOT', '.']
# [END docker build]

# [test]
- id: 'test'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'image', 'list']
# [test]

# [START docker run]
- id: 'docker run'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'run', '-e', 'GOOGLE_APPLICATION_CREDENTIALS=projects/726051789496/secrets/docker-key', 'us-central1-docker.pkg.dev/katmar-21/docker-repo/docker-hello-world']
# [END docker run]
